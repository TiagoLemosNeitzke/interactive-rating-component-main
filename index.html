<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Rating state start -->
  <div id="home" class="container">
    <div class="container-image">
      <img src="images/icon-star.svg" alt="star">
    </div>
    <h2> How did we do?</h2>

    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    
        <div id="indice" class="container-satisfation">
        
          <div onclick="hover(1)" id="1">
            1
          </div>
          <div onclick="hover(2)" id="2">
            2
          </div>
          <div onclick="hover(3)" id="3">
            3
          </div>
          <div onclick="hover(4)" id="4">
            4
          </div>
          <div onclick="hover(5)" id="5">
            5
          </div>
        </div>
    

      <button type="submit" onclick="submit()">Submit</button>
    
  </div>

  <div id="thanks" class="container">
    <div class="container-image2">
      <img src="images/illustration-thank-you.svg" alt="thank you">
    </div>
    <button  >You selected <span id="nota"></span> out of 5</button>
    <h2> Thank you!</h2>

    <p>We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!</p>
  </div>
